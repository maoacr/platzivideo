<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Title -->
    <title>Regístrate</title>
  </head>
  <body>

    
    <header class="header">
      <img class="header__img" src="./assets/logo-platzi-video.png" alt="Platzi Video">
    </header>


    <section class="login">
        <section class="login__container">
          <h2>Regístrate</h2>
          <form class="login__container--form">
            <input class="input" type="text" placeholder="Nombre">
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="button">Registrarme</button>
          </form>
          <section class="login__container--social-media">
            <div class=""><a href="https://accounts.google.com/signin/v2/identifier?hl=es&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fgws_rd%3Dssl&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="./assets/google-icon.png" alt="Google"></a>Inicia sesión con&nbsp;<a href="https://accounts.google.com/signin/v2/identifier?hl=es&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fgws_rd%3Dssl&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Google</a></div>
            <div> <a href="https://twitter.com"><img src="./assets/twitter-icon.png" alt="Twitter"></a>Inicia sesión con&nbsp;<a href="https://twitter.com">Twitter</a></div>
          </section>
          <p class="login__container--register"><a href="index.html">Iniciar sesión</a></p>
        </section>
    </section>


    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>


  </body>
</html>
